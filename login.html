<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CineSparq Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-blue: #0a4f84;
      --accent: #f8d418;
      --bg: #05060b;
      --card-bg: #0f172a;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1220, #020617 65%);
      color: var(--text-main);
    }

    .shell {
      width: 100%;
      max-width: 420px;
      padding: 32px 22px 28px;
      border-radius: 20px;
      background: linear-gradient(145deg, #020617, #020617 45%, #020617 80%);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .logo-row {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .logo-row img {
      height: 40px;
      width: auto;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 6px;
    }

    .sub {
      font-size: 0.88rem;
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .field-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.78rem;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text-main);
      font-size: 0.86rem;
    }

    input::placeholder {
      color: #4b5563;
    }

    .role-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      margin: 12px 0 8px;
      text-align: center;
    }

    .role-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 4px;
    }

    button {
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.86rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--accent);
      color: #111827;
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .helper {
      text-align: center;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .helper span {
      color: var(--accent);
    }

    @media (min-width: 640px) {
      .role-buttons {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="logo-row">
      <img src="CSLogo_dark_bg.png" alt="CineSparq logo" />
    </div>

    <h1>Log in to CineSparq</h1>
    <p class="sub">
      Choose how you’d like to explore this demo experience.
    </p>

    <div class="field-group">
      <label for="email">Email (optional for demo)</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="field-group">
      <label for="password">Password (not required for this mockup)</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <div class="role-label">Continue as</div>

    <div class="role-buttons">
      <button class="btn-primary" onclick="goCreator()">
        Creator
      </button>
      <button class="btn-outline" onclick="goPartner()">
        Industry Partner
      </button>
    </div>

    <p class="helper">
      In this prototype, login is <span>for demonstration only</span>. Use the buttons above to see each role.
    </p>
  </div>

  <script>
    function goCreator() {
      window.location.href = 'filmmaker-dashboard.html';
    }
    function goPartner() {
      window.location.href = 'industry-partner-dashboard.html';
    }
  </script>
</body>
</html>
